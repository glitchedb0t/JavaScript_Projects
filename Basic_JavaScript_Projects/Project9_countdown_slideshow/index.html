<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slideshow Challenge</title>
    <link rel="stylesheet" href="./CSS/main.css" />
    <script src="./JS/main.js" defer></script>
  </head>

  <body>
    <!-- SLIDESHOW CONTAINER START-->
    <div class="slideshow-container">
      <!--SLIDES START-->

      <!--SLIDE ONE START-->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./Images/car1.jpg" style="width: 100%" />
        <div class="text">Car 1</div>
      </div>
      <!--SLIDE ONE END-->

      <!--SLIDE TWO START-->
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./Images/car2.jpg" style="width: 100%" />
        <div class="text">Car 2</div>
      </div>
      <!--SLIDE TWO END-->

      <!--SLIDE THREE START-->
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./Images/car3.jpg" style="width: 100%" />
        <div class="text">Car 3</div>
      </div>
      <!--SLIDE THREE END-->

      <!--SLIDES END-->

      <!--NEXT AND PREVIOUS BUTTONS START-->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <!--NEXT AND PREVIOUS BUTTONS END-->
    </div>
    <!--SLIDESHOW CONTAINER END-->
    <br />

    <!--DOTS AND CIRCLES START-->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <!--DOTS AND CIRCLES END-->

    <!--COUNTDOWN TIMER START-->
    <p>Countdown Timer (by seconds)</p>
    <input id = "seconds" value = "" />
    <button onclick = "countdown()">Start</button>
    <p id = "timer"></p>
    <!--COUNTDOWN TIMER END-->
  </body>
</html>
